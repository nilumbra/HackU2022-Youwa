<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>契約書要約アプリ</title>
	<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<form id="input" method="POST" action="/post">
		<!-- overflow-y:hidden -->
		<label for="contractType">契約書の種類を選んでください</label>
		<select name="contractType" id="contractType">
	    <option value="employ">雇用</option>
	    <option value="contractor">請負</option>
	    <option value="trade">売買</option>
	    <option value="nondisclosure">秘密保持</option>
	    <option value="engagement">委任</option>
		</select><br><br>

		<label for="contractText">本文</label><br>
		<textarea id="contractText" name="contractText" rows="20" cols="100">
		</textarea><br>
		<!--  value="賃金:　三千円\n" --> 
		<!--  placeholder="要約したい契約書をここに入力してください" -->
		<button id="summarize">要約する</button>
	</form>

	<br>
	<div>
		要約文
		<div id="summarized">

		</div>	
	</div>
	
</body>

<script src="/js/client.js"></script>
</html>
